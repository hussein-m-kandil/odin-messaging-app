@let _profile = profile();
<section class="size-full flex flex-col justify-center">
  <nav class="px-4 p-2">
    <a
      pButton
      pRipple
      text
      rounded
      outlined
      size="small"
      routerLink=".."
      aria-label="Go back"
      class="**:leading-0!"
      icon="pi pi-arrow-left"
    ></a>
  </nav>
  <div class="my-auto space-y-4 text-center">
    <p-avatar [label]="_profile.user.username[0].toUpperCase()" size="xlarge" />
    <h2 class="text-xl font-bold leading-tight">
      {{ _profile.user.fullname }}
      <br />
      <span class="text-sm text-muted-color font-light">@{{ _profile.user.username }}</span>
    </h2>
    <div>
      <a
        pButton
        pRipple
        rounded
        icon="pi pi-send"
        routerLink="chat"
        aria-label="Chat with {{ _profile.user.username }}"
      ></a>
    </div>
  </div>
</section>
