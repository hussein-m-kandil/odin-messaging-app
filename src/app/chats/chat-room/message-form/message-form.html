<form [formGroup]="form" (ngSubmit)="submit()" aria-label="New Message" class="flex items-center">
  <textarea
    #msgInp
    pTextarea
    rows="1"
    pSize="small"
    variant="filled"
    id="message-body"
    [autoResize]="true"
    aria-label="Message"
    formControlName="body"
    placeholder="Message..."
    (onResize)="showScrollbarAsNeeded()"
    [class]="`grow align-middle max-h-[50vh] rounded-2xl
      text-sm font-semibold tracking-wider placeholder-shown:font-normal`"
  ></textarea>
  <button
    pButton
    pRipple
    rounded
    type="submit"
    aria-label="Send"
    icon="pi pi-send"
    class="ms-2"
  ></button>
</form>
