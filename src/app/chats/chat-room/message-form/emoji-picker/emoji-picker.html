@let _errorMessage = errorMessage();
@let _data = data();
@if (!_data) {
<div
     class="bg-(--p-content-background) rounded-lg shadow-xs min-h-[50vh] flex flex-col justify-center">
  @if (_errorMessage) {
  <app-error-message [message]="_errorMessage" (retry)="loadData()" />
  } @else {
  <app-spinner ariaLabel="Loading emojis..." />
  }
</div>
}
