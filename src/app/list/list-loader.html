<!-- prettier-ignore -->
@let _suffix = listSize() ? ' more' : '';
<div class="*:block *:w-full *:my-2 *:p-1 text-center">
  @if(loading()) {
  <app-spinner [ariaLabel]="`Loading${_suffix} ${pluralLabel().toLowerCase()}...`" />
  } @else if (loadError(); as _loadError) {
  <app-error-message [message]="_loadError" (retry)="loaded.emit()" />
  } @else if (hasMore()) {
  <div class="text-center">
    <button text outlined pButton pRipple #loadMoreBtn type="button" (click)="loaded.emit()">
      Load{{ _suffix }}
    </button>
  </div>
  } @else {
  <ng-content />
  }
</div>
